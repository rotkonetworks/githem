<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>githem</title>
   <meta name="description" content="Repository to LLM-ready text">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container narrow">
       <img src="https://raw.githubusercontent.com/rotkonetworks/githem/master/media/githem_logo.webp" alt="githem" class="logo">
       
       <h1 style="text-align: center;">githem</h1>
       <p style="text-align: center; color: #9B8A7A; margin-bottom: 3rem;">Repository to LLM-ready text</p>
       
       <div class="label">unix/linux/macos</div>
       <div class="install-box">
           <code>curl -fsSL get.githem.com | sh</code>
           <button class="btn btn-primary btn-copy" onclick="copy(this, 'curl -fsSL get.githem.com | sh')">copy</button>
       </div>
       
       <div class="label">windows</div>
       <div class="install-box">
           <code>iwr -useb get.githem.com/install.ps1 | iex</code>
           <button class="btn btn-primary btn-copy" onclick="copy(this, 'iwr -useb get.githem.com/install.ps1 | iex')">copy</button>
       </div>
       
       <div class="input-box">
           <div class="label">try online</div>
           <input type="text" placeholder="owner/repo" onkeydown="if(event.key==='Enter') window.open('https://githem.com/' + this.value.replace(/.*github\.com\//, ''), '_blank')">
       </div>
       
       <div class="links">
           <a href="https://github.com/rotkonetworks/githem">github</a>
           <a href="help.html">help</a>
           <a href="https://githem.com">api</a>
       </div>
   </div>
   
   <script>
       function copy(btn, text) {
           navigator.clipboard.writeText(text);
           btn.textContent = 'copied';
           btn.classList.add('copied');
           setTimeout(() => {
               btn.textContent = 'copy';
               btn.classList.remove('copied');
           }, 2000);
       }
   </script>
</body>
</html>
